<!DOCTYPE html>
<html>
  <head>
    {% load staticfiles %}
    <link rel ="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/page.css' %}">
    <link rel="shortcut icon" type='image/x-icon' href='http://amberanimation.com/img/gamepill_001.gif'/>
    <meta charset="utf-8">
    <title>Jungle Yeti Temple Blast</title>
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Jungle Yeti Temple Blast</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="/page/1">Restart</a></li>
        </ul>
      </div>
    </nav>

    <div class="container" style="margin-top:100px">

      <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
          {% with 'images/'|add:page.image as image_static %}
            <img class="center-block" src="{% static image_static %}" class="img-fluid" alt="Responsive image">
          {% endwith %}
        </div>
        <div class="col-sm-3"></div>
      </div>

      <div class="row" style="margin-top:50px">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
          {{page.text}}
        </div>
        <div class="col-sm-2"></div>
      </div>

      <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-10 text-center">
        {% for choice in choices %}
            <a href={{choice.to_page_url}} class="btn btn-success" role="button">{{choice.text}}</a><br>
        {% endfor %}
      </div>
      <div class="col-sm-1"></div>
      </div>

    </div>

  </body>

</html>
